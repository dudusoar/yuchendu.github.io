<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jekyll迁移预览 - 你的个人网站</title>
    <link rel="stylesheet" href="assets/css/main.css">
    
    <style>
        /* 首页特定样式 */
        .intro-card {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(26, 29, 41, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(79, 209, 199, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            max-width: 300px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .intro-card h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #4fd1c7;
            text-shadow: 0 0 10px rgba(79, 209, 199, 0.3);
        }

        .intro-card p {
            font-size: 0.9rem;
            line-height: 1.4;
            color: #cbd5e0;
        }

        .nav-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 800px;
            width: 100%;
        }

        .nav-card {
            background: rgba(26, 29, 41, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(79, 209, 199, 0.2);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .nav-card:hover {
            transform: translateY(-10px);
            border-color: rgba(79, 209, 199, 0.5);
            box-shadow: 0 15px 40px rgba(79, 209, 199, 0.2);
        }

        .nav-card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #4fd1c7;
            text-shadow: 0 0 20px rgba(79, 209, 199, 0.5);
        }

        .nav-card h2 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #e2e8f0;
        }

        .nav-card p {
            color: #a0aec0;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(79, 209, 199, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
        }

        .home-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        @media (max-width: 768px) {
            .intro-card {
                position: static;
                margin-bottom: 2rem;
                max-width: 100%;
            }
            
            .nav-cards {
                grid-template-columns: 1fr;
            }
            
            .home-container {
                padding: 1rem;
            }
        }

        .preview-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(90deg, #4fd1c7, #2d3748);
            color: white;
            text-align: center;
            padding: 0.5rem;
            z-index: 1000;
            font-weight: bold;
        }

        body {
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="preview-banner">
        🚀 Jekyll迁移预览版 - 实际效果需要Jekyll编译
    </div>
    
    <div class="background"></div>
    
    <!-- 科幻装饰 -->
    <div class="sci-fi-decoration decoration-1"></div>
    <div class="sci-fi-decoration decoration-2"></div>
    
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">🚀 你的网站</a>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#blog">博客</a></li>
                <li><a href="#projects">项目</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="#contact">联系</a></li>
            </ul>
        </div>
    </nav>

    <!-- 主内容 -->
    <div class="container">
        <!-- 粒子效果 -->
        <div class="particles" id="particles"></div>

        <div class="home-container">
            <!-- 个人简介卡片 -->
            <div class="intro-card">
                <h1 id="userName">你的名字</h1>
                <p><span id="userTitle">全栈开发者</span> | <span id="userSubtitle">技术爱好者 | 终身学习者</span></p>
                <p style="margin-top: 0.5rem; font-size: 0.8rem; color: #9ca3af;" id="userDescription">
                    欢迎来到我的数字世界
                </p>
            </div>
            
            <!-- 导航卡片组 -->
            <div class="nav-cards">
                <div class="nav-card" onclick="showPage('blog')">
                    <div class="nav-card-icon">📝</div>
                    <h2>技术博客</h2>
                    <p>分享编程心得、技术探索和思考感悟<br/>
                    <small style="color: #4fd1c7;">现在支持Markdown写作！</small></p>
                </div>
                
                <div class="nav-card" onclick="showPage('projects')">
                    <div class="nav-card-icon">🚀</div>
                    <h2>项目作品</h2>
                    <p>展示我的开发项目和创意作品<br/>
                    <small style="color: #4fd1c7;">统一的Jekyll管理</small></p>
                </div>
                
                <div class="nav-card" onclick="showPage('about')">
                    <div class="nav-card-icon">👨‍💻</div>
                    <h2>关于我</h2>
                    <p>了解我的技能、经历和兴趣爱好<br/>
                    <small style="color: #4fd1c7;">保持原有设计风格</small></p>
                </div>
                
                <div class="nav-card" onclick="showPage('contact')">
                    <div class="nav-card-icon">📧</div>
                    <h2>联系方式</h2>
                    <p>与我取得联系，一起交流技术<br/>
                    <small style="color: #4fd1c7;">无冗余代码</small></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 创建粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            if (!particlesContainer) return;
            
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // 页面加载完成后创建粒子
        window.addEventListener('load', createParticles);
        
        // 预览版使用静态信息
        console.log('预览版加载完成');
        
        // 页面导航功能
        function showPage(page) {
            const messages = {
                'blog': '📝 博客页面\n\n在Jekyll版本中，这里会显示：\n• 自动生成的博客文章列表\n• 支持Markdown写作\n• 分类和标签功能\n• SEO优化\n\n目前可查看：blog.md',
                'projects': '🚀 项目页面\n\n展示内容：\n• 特色项目展示\n• 技术栈标签\n• 项目链接和描述\n• 响应式项目卡片\n\n目前可查看：projects.md',
                'about': '👨‍💻 关于页面\n\n包含内容：\n• 个人简介和头像\n• 技能专长展示\n• 工作经历时间线\n• 教育背景\n• 项目统计数据\n\n目前可查看：about.md',
                'contact': '📧 联系页面\n\n功能特色：\n• 多种联系方式卡片\n• 交互式联系表单\n• 社交媒体链接\n• 响应式设计\n\n目前可查看：contact.md'
            };
            
            alert(messages[page] + '\n\n💡 完整效果需要Jekyll编译，或直接访问对应的.md文件');
        }
        
        // 导航栏链接处理
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const page = this.getAttribute('href').replace('#', '');
                if (page && page !== 'home') {
                    showPage(page);
                }
            });
        });
    </script>
</body>
</html>
