---
layout: default
---

<style>
/* 文章页面样式 */
.post-header {
    text-align: center;
    margin-bottom: 3rem;
    padding: 2rem 0;
    border-bottom: 1px solid rgba(79, 209, 199, 0.3);
}

.post-title {
    font-size: 2.5rem;
    color: #4fd1c7;
    text-shadow: 0 0 20px rgba(79, 209, 199, 0.5);
    margin-bottom: 1rem;
}

.post-meta {
    color: #a0aec0;
    font-size: 1rem;
    display: flex;
    justify-content: center;
    gap: 1rem;
    align-items: center;
}

.post-date {
    background: rgba(79, 209, 199, 0.2);
    padding: 0.25rem 0.75rem;
    border-radius: 15px;
    font-size: 0.9rem;
}

.post-category {
    color: #4fd1c7;
    font-weight: 500;
}

.post-content {
    max-width: 800px;
    margin: 0 auto;
    background: rgba(26, 29, 41, 0.4);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(79, 209, 199, 0.2);
    border-radius: 15px;
    padding: 3rem;
    position: relative;
    overflow: hidden;
}

.post-content::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(79, 209, 199, 0.1), transparent);
    transition: left 0.5s ease;
}

.post-content:hover::before {
    left: 100%;
}

.post-content h1,
.post-content h2,
.post-content h3,
.post-content h4 {
    color: #4fd1c7;
    margin-top: 2rem;
    margin-bottom: 1rem;
}

.post-content p {
    color: #cbd5e0;
    line-height: 1.8;
    margin-bottom: 1.5rem;
}

.post-content code {
    background: rgba(45, 55, 72, 0.6);
    color: #4fd1c7;
    padding: 0.2rem 0.4rem;
    border-radius: 4px;
    font-family: 'Consolas', monospace;
}

.post-content pre {
    background: rgba(26, 29, 41, 0.8);
    border: 1px solid rgba(79, 209, 199, 0.3);
    border-radius: 8px;
    padding: 1.5rem;
    overflow-x: auto;
    margin: 1.5rem 0;
}

.post-content pre code {
    background: none;
    padding: 0;
}

.post-content blockquote {
    border-left: 3px solid #4fd1c7;
    padding-left: 1.5rem;
    margin: 1.5rem 0;
    color: #a0aec0;
    font-style: italic;
}

.post-content ul,
.post-content ol {
    color: #cbd5e0;
    margin-bottom: 1.5rem;
    padding-left: 2rem;
}

.post-content li {
    margin-bottom: 0.5rem;
}

.post-content a {
    color: #4fd1c7;
    text-decoration: none;
    border-bottom: 1px solid rgba(79, 209, 199, 0.3);
    transition: all 0.3s ease;
}

.post-content a:hover {
    border-bottom-color: #4fd1c7;
}

.post-navigation {
    display: flex;
    justify-content: space-between;
    margin-top: 3rem;
    padding-top: 2rem;
    border-top: 1px solid rgba(79, 209, 199, 0.3);
}

.nav-link {
    color: #4fd1c7;
    text-decoration: none;
    padding: 0.5rem 1rem;
    border: 1px solid rgba(79, 209, 199, 0.3);
    border-radius: 8px;
    transition: all 0.3s ease;
}

.nav-link:hover {
    background: rgba(79, 209, 199, 0.1);
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    .post-title {
        font-size: 1.8rem;
    }
    
    .post-content {
        padding: 2rem;
    }
    
    .post-meta {
        flex-direction: column;
        gap: 0.5rem;
    }
    
    .post-navigation {
        flex-direction: column;
        gap: 1rem;
    }
}
</style>

<article class="post">
    <!-- 文章头部 -->
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <span class="post-date">{{ page.date | date: "%Y年%m月%d日" }}</span>
            {% if page.categories.size > 0 %}
                <span class="post-category">{{ page.categories | first }}</span>
            {% endif %}
        </div>
    </header>

    <!-- 文章内容 -->
    <div class="post-content">
        {{ content }}
    </div>

    <!-- 文章导航 -->
    <nav class="post-navigation">
        {% if page.previous.url %}
            <a class="nav-link" href="{{ page.previous.url | relative_url }}">&larr; {{ page.previous.title }}</a>
        {% endif %}
        
        <a class="nav-link" href="{{ '/blog/' | relative_url }}">返回博客</a>
        
        {% if page.next.url %}
            <a class="nav-link" href="{{ page.next.url | relative_url }}">{{ page.next.title }} &rarr;</a>
        {% endif %}
    </nav>
</article>
